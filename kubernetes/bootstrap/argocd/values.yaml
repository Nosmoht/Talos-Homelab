crds:
  install: true
  keep: true

global:
  domain: ""

server:
  service:
    type: LoadBalancer

repoServer:
  env:
    - name: SOPS_AGE_KEY_FILE
      value: /sops-age/keys.txt
  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: sops-age
      secret:
        secretName: sops-age-key
  volumeMounts:
    - name: custom-tools
      mountPath: /usr/local/bin/ksops
      subPath: ksops
    - name: sops-age
      mountPath: /sops-age
  initContainers:
    - name: install-ksops
      image: viaductoss/ksops:v4.3.2
      command: ["/bin/sh", "-c"]
      args:
        - cp /usr/local/bin/ksops /custom-tools/
      volumeMounts:
        - name: custom-tools
          mountPath: /custom-tools

configs:
  params:
    server.insecure: true
  cm:
    url: https://argocd.homelab.ntbc.io
    oidc.config: |
      name: Dex
      issuer: https://dex.homelab.ntbc.io
      clientID: argocd
      clientSecret: $oidc.argocd.clientSecret
    kustomize.buildOptions: "--enable-alpha-plugins --enable-exec"
    resource.exclusions: |
      - apiGroups:
          - cilium.io
        kinds:
          - CiliumIdentity
        clusters:
          - "*"
