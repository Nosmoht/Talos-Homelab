customization:
  bootloader: sd-boot
  extraKernelArgs:
    # Performance
    - cpufreq.default_governor=performance
    - intel_idle.max_cstate=0
    - processor.max_cstate=0
    - transparent_hugepage=madvise
    - elevator=none
    # Security
    - mitigations=auto
    - init_on_free=1
    - page_alloc.shuffle=1
    - randomize_kstack_offset=on
    - vsyscall=none
    # NVMe / PCIe power management
    - nvme_core.default_ps_max_latency_us=0
    - pcie_aspm=off
    - workqueue.power_efficient=0
    # IOMMU (DMA isolation, requires VT-d enabled in BIOS)
    - intel_iommu=on
    - iommu=force
    - iommu.passthrough=0
    - iommu.strict=1
  systemExtensions:
    officialExtensions:
      - siderolabs/drbd
      - siderolabs/gvisor
      - siderolabs/i915
      - siderolabs/intel-ucode
      - siderolabs/nvme-cli
